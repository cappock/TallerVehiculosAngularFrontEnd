<div class="register-container">
  <div class="form-container">
    <h4 class="title">Registrar nuevo usuario</h4>
    <form (submit)="onSubmit()" [formGroup]="signUpForm">
      <div class="cols-2">
        <div class="col input-container">
          <label for="username">Nombre de usuario</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="input"
                 formControlName="username" id="username" placeholder="username" type="text"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">username is Required</div>
          </div>
        </div>

        <div class="col input-container">
          <label for="password">Contraseña</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="input"
                 formControlName="password" id="password" placeholder="password" type="password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">password is Required</div>
          </div>
        </div>
      </div>

      <div class="cols-2">
        <div class="col input-container">
          <label for="names">Nombres</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.names.errors }" class="input" formControlName="names"
                 id="names" placeholder="name" type="text"/>
          <div *ngIf="submitted && f.names.errors" class="invalid-feedback">
            <div *ngIf="f.names.errors.required">names is Required</div>
          </div>
        </div>

        <div class="col input-container">
          <label for="surnames">Apellidos</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.surnames.errors }" class="input"
                 formControlName="surnames" id="surnames" placeholder="surname" type="text"/>
          <div *ngIf="submitted && f.surnames.errors" class="invalid-feedback">
            <div *ngIf="f.surnames.errors.required">surnames is Required</div>
          </div>
        </div>
      </div>

      <div class="cols-2">
        <div class="col input-container">
          <label for="email">Correo electrónico</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="input" formControlName="email"
                 id="email" placeholder="email" type="text"/>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is Required</div>
          </div>
        </div>

        <div class="col input-container">
          <label for="phone">Teléfono</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" class="input" formControlName="phone"
                 id="phone" placeholder="phone" type="text"/>
          <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">phone is Required</div>
          </div>
        </div>
      </div>

      <div class="cols-2">
        <div class="col input-container">
          <label for="role">Rol</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.role.errors }" class="input" formControlName="role"
                 id="role" placeholder="role" type="text"/>
          <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
            <div *ngIf="f.role.errors.required">Role is Required</div>
          </div>
        </div>

        <div class="col input-container">
          <label for="identityCard">Número de identidad</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.identityCard.errors }" class="input"
                 formControlName="identityCard" id="identityCard" placeholder="identity card" type="text"/>
          <div *ngIf="submitted && f.identityCard.errors" class="invalid-feedback">
            <div *ngIf="f.identityCard.errors.required">Id is Required</div>
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <button class="btn-advice">Restaurar</button>
        <button [disabled]="loading" class="btn-important">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Registrarse
        </button>
      </div>

      <div *ngIf="error" class="error-container"><p class="alert-text">{{error}}</p></div>
    </form>
  </div>
</div>
