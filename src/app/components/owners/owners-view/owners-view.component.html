
<div class="content">
    <h4 class="title"> Owners</h4>
    <h4 class="subtitle"  routerLink="/employees/owner" > Enter new Owner</h4>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let owner of ownersList">
            <mat-card
                routerLink="/employees/owner/{{owner.identity_card}}"  class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>ID #{{owner.identity_card}}</mat-card-title>
                </mat-card-header>

                <fa-icon [icon]="faUser" size="6x"></fa-icon>
                <mat-card-content>
                    <p>
                        {{owner.names}} {{owner.surnames}} {{owner.email}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
